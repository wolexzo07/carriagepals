
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timeline</title>
  
  <link href="dist/css/timeline.min.css" rel="stylesheet">
  <script type="text/javascript" src="dist/js/timeline.min.js"></script>
  <style>
  body { font-family: 'Roboto'; background-color: #ECF0F1; }
  .container-timeline{
		width:50%;
  }
  
</style>
</head>

<body>
	<div class="container-timeline">
        <div class="timeline">
          <div class="timeline__wrap">
            <div class="timeline__items">
              <div class="timeline__item">
                <div class="timeline__content">
                  <h2>Payment status</h2>
                  <p>Payment was made on 12-08-30.</p>
                </div>
              </div>
              <div class="timeline__item">
                <div class="timeline__content">
                  <h2>Processing Status</h2>
                  <p>Processing of package initialized on 12-08-30.</p>
                </div>
              </div>
              <div class="timeline__item">
                <div class="timeline__content">
                  <h2>Shipping Status</h2>
                  <p>Package was shipped on 12-08-30.</p>
                </div>
              </div>
              <div class="timeline__item">
                <div class="timeline__content">
                  <h2>Delivery Status</h2>
                  <p>Package was delivered on 12-08-30.</p>
                </div>
              </div>
			
			</div>
          </div>
        </div>
		
		</div>
  
  
  
  <script>
    timeline(document.querySelectorAll('.timeline'), {
      forceVerticalMode: 700,
      mode: 'horizontal',
      verticalStartPosition: 'left',
      visibleItems: 4
    });
  </script>
  
  
</body>

</html>
